name: Deploy

on:
  push:
    branches: [ "master" ]
    paths: ["src/**"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src/ViveCortelazor
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: ./src/ViveCortelazor
    
    - name: Generate pages
      run: dotnet run --no-restore --configuration Release ssg ../../dist
      working-directory: ./src/ViveCortelazor

    - name: Deploy
      id: deploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_GLACIER_055F32D03 }}
        repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
        action: "upload"
        ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
        # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
        app_location: "./dist" # App source code path
        api_location: "" # Api source code path - optional
        output_location: "." # Built app content directory - optional
        ###### End of Repository/Build Configurations ######
