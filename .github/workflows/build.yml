name: Build

on:
  push:
    branches: [ "master" ]
    paths: ["src/**"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src/ViveCortelazor
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: ./src/ViveCortelazor
    
    - name: Generate pages
      run: dotnet run --no-restore --configuration Release ssg ../../dist
      working-directory: ./src/ViveCortelazor

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.ACTIONS_TRIGGER_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add dist
        git commit -m "Update dist directory" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.ACTIONS_TRIGGER_TOKEN }}@github.com/evaristocuesta/vivecortelazor.git HEAD:master
      working-directory: .

